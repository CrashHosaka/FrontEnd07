<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(indoAli.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
        button{
            position: relative;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <button onmouseover="mover()">Clique aqui!</button>

    <script>
        let btn = document.querySelector('button')
        let x,y

        function mover() {
            btn.style.display = "none";
            novaPosicao()
        }

        function novaPosicao() {
            x = Math.floor(Math.random()*(1200-50)+50)
            y = Math.floor(Math.random()*(600-50)+50)
            btn.style.left = x + "px"
            btn.style.top = y + "px"

            btn.style.display = "block"
        }
    </script>
</body>
</html>
